# Mistral Vibe config for Ralph autonomous agent

# Use the fast 24B model by default
active_model = "devstral-small"

[[models]]
name = "devstral-small-2-25-12"
provider = "mistral"
alias = "devstral-small"
temperature = 0.2

[[models]]
name = "devstral-2-25-12"
provider = "mistral"
alias = "devstral-full"
temperature = 0.2

# Auto-approve all tools for autonomous operation
[tools.bash]
permission = "always"

[tools.read_file]
permission = "always"

[tools.write_file]
permission = "always"

[tools.search_replace]
permission = "always"

[tools.grep]
permission = "always"

[tools.todo]
permission = "always"
